# This workflow will build, test, and deploy a .NET project to a VPS
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # adapte selon ta version .NET

      # 3Ô∏è‚É£ Restaurer les d√©pendances
      - name: Restore dependencies
        run: dotnet restore

      # 4Ô∏è‚É£ Build du projet
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5Ô∏è‚É£ Tests unitaires
      - name: Run tests
        run: dotnet test --no-build --verbosity normal

      # 6Ô∏è‚É£ Publier le projet dans un dossier temporaire
      - name: Publish project
        run: dotnet publish UnivManager.csproj -c Release -o ./WebService

      # 7Ô∏è‚É£ D√©ploiement sur le serveur VPS via SCP
      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "./WebService/*"
          target: "/home/sciadm/"
          debug: true
          
       # 8Ô∏è‚É£ Red√©marrer le service sur le VPS
      - name: Restart service on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_SUPER_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "üöÄ Restarting systemd service..."
            sudo systemctl restart webservice.service
            sudo systemctl status webservice.service --no-pager
